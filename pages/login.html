<div class="pageLogin">
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2" style="margin-top: 50px;">
                    <div class="bckLogin">
                    <div class="form-wrap">
                        <img src="img/logo.png" class="img-responsive center-block" style="max-height:100px; margin-bottom: 30px;">
                        <h2 class="h1_perso_login text-center">ENSEMBLE RECRUTONS DES TALENTS !</h2>
                        <hr class="hr_perso_login">
                        <form role="form" id="login-form">
                            <div class="form-group">
                                <label for="login" class="sr-only">Email</label>
                                <input type="text" ng-model="login.login" id="email" class="form-control text-center" value="@piman-consultants.fr" placeholder="Identifiant">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Mot de passe</label>
                                <input type="password" ng-model="login.password" id="password" class="form-control text-center" placeholder="Mot de passe">
                            </div>
                        </form>
                        <input type="submit" class="text-center btn btn-primary btn-block" value="Connexion" ui-sref="search">
                        <hr>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
